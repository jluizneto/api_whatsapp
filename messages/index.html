    <body>

        <div class="row mt-2">
            <div class="col-6">
                <div class="row text-center">
                    <h5>Enviar mensagem de texto</h5>
                </div>

                <div class="row">
                    <div class="col-10 offset-1">
                        <form action="api.php" method="post">
                            <input hidden name="tipo_msg" value="texto">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número de telefone:</label>
                                <input type="tel" class="form-control" id="numero" name="numero">
                            </div>
                            <div class="mb-3">
                                <label for="mensagem" class="form-label">Mensagem</label>
                                <input type="text" class="form-control" id="mensagem" name="mensagem">
                            </div>

                            <input type="submit" class="btn btn-success" value="Enviar mensagem de texto">
                        </form>
                    </div>
                </div>
            </div>
            <dv class="col-6">
                <div class="row text-center">
                    <h5>Enviar mensagem de mídia</h5>
                </div>

                <div class="row">
                    <div class="col-10 offset-1">
                        <form action="api.php" method="post" enctype="multipart/form-data">
                            <input hidden name="tipo_msg" value="midia">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número de telefone:</label>
                                <input type="tel" class="form-control" id="numero" name="numero">
                            </div>
                            <div class="mb-3">
                                <label for="legenda" class="form-label">Legenda</label>
                                <input type="text" class="form-control" id="legenda" name="legenda">
                            </div>
                            <div class="mb-3">
                                <label for="midia" class="form-label">Arquivo</label>
                                <input type="hidden" name="MAX_FILE_SIZE" value="2000000" />
                                <input type="file" class="form-control" id="midia" name="midia">
                            </div>

                            <input type="submit" class="btn btn-success" value="Enviar mensagem de midia">
                        </form>
                    </div>
                </div>
            </dv>
